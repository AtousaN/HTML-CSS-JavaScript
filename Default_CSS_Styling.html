<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>
      body {
        background: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-size: 38px;
        text-decoration: underline;
        text-align: center;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-weight: normal;
        font-size: 30px;
      }
      p {
        text-align: center;
      }
      img {
        width: "300";
        display: block;
        margin: 0 auto;
      }
      button {
        padding: 20px 30px;
        display: block;
        margin: 0 auto 30px auto;
        color: #885df1;
        background: transparent;
        font-size: 18px;
        border: 1px solid #885df1;
        border-radius: 30px;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
        transition: all 200ms ease-in-out;
      }
      button:hover {
        background: #885df1;
        color: white;
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }
      li {
        display: inline;
        padding: 0 15px;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .coders {
        color: blue;
      }
      .courses {
        color: red;
      }
      .stories {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply Now</button>
    <ul>
      <li>
        <a href="https://shecodes.io/students" target="_blank" class="coders">
          Coders
        </a>
      </li>
      <li>
        <a href="https://shecodes.io/workshops" target="_blank" class="courses">
          Courses
        </a>
      </li>
      <li>
        <a href="https://shecodes.io/stories" target="_blank" class="stories">
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
      src="https://www.eu-startups.com/wp-content/uploads/2020/06/woman-coding-768x510.jpg"
      alt="Woman coding"
    />
  </body>
</html>
