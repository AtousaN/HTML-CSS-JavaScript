<html lang="en">

    <title>Weather</title>
    <style>
      body {
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        padding: 10px 0;
      }
      li:hover {
        background: #fffbef;
        border-radius: 4px;
        max-width: 400px;
        margin: 0 auto;
      }
      p {
        font-size: 18px;
      }
      h1 {
        color: #1a64d6;
        font-size: 34px;
        line-height: 48px;
        margin: 0;
        font-weight: bold;
      }

        margin: 0;
        font-size: 34px;
        line-height: 48px;
        font-weight: 400;
      }
      h3 {
        font-size: 22px;
      }
      button {
        background: #1a64d6;
        color: #ffffff;
        border: 1px solid #1a64d6;
        border-radius: 30px;
        padding: 15px 20px;
        transition: all 200ms ease-in-out;
      }
      button:hover {
        background: #ffffff;
        color: #1a64d6;
        cursor: pointer;
      }
    </style>
  </head>
